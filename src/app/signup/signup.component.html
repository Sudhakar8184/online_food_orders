<div class="ui menu">
  <a  href="" class="item">Home</a>
  <div class="right menu">
    <a href="" routerLink="/login" class="item">Login</a>
  </div>
</div>


<div class="ui grid" style="background-image: url('https://parkscommission.co.richland.wi.us/wp-content/uploads/2014/09/pageBackground.jpg');height:100%;background-repeat: no-repeat;
background-size: 100% 100%">
  <div class="three column row">
    <div class="column"></div>
    <div class="column"  style="margin-top:120px">
        <h1 style="text-align: center;color:white">Sign Up</h1>
      <form class="ui form" [formGroup]="userForm">
        <div class="field">
          <label style="color:white;font-size: 20px">Full Name</label>
          <input type="text" formControlName="fullName" [(ngModel)]="userDetails.name"   placeholder="full Name">
          <div *ngIf="userForm.controls['fullName'].touched&&!userForm.controls['fullName'].valid">
            <p>Enter a valid name</p>
          </div>
        </div>
        <div class="field">
          <label style="color:white;font-size: 20px">Email</label>
          <input type="text" formControlName="email" [(ngModel)]="userDetails.email"   placeholder="Email">
          <div *ngIf="userForm.controls['email'].touched&&!userForm.controls['email'].valid">
            <p>Enter a valid email address</p>
          </div>
        </div>
        <div class="field">
          <label style="color:white;font-size: 20px">Phone Number</label>
          <input type="text" formControlName="phone" [(ngModel)]="userDetails.phone"   placeholder="phone">
          <div *ngIf="userForm.controls['phone'].touched&&!userForm.controls['phone'].valid">
            <p>Enter a valid phone number</p>
          </div>
        </div>
        <div class="field">
          <label style="color:white;font-size: 20px">Address</label>
          <input type="text" formControlName="address" [(ngModel)]="userDetails.address"   placeholder="address">
          <div *ngIf="userForm.controls['address'].touched&&!userForm.controls['address'].valid">
            <p>Enter a valid address</p>
          </div>
        </div>
        <div class="field">
          <label style="color:white;font-size: 20px">Password</label>
          <input type="{{inputType}}" style="float: left;width: 90%;height: 38px;" formControlName="password" [(ngModel)]="userDetails.password"   placeholder="Password">
          <span (click)="tooglepwd()" style="background-color:white;height: 38px;float: left;width: 10%;border-radius: 4px 4px 4px 4px" toggle="#password-field" ><span  style="margin-top: 13px;margin-left: 10px"class="fa fa-fw fa-eye field-icon toggle-password"></span></span>
          <div *ngIf="userForm.controls['password'].touched&&!userForm.controls['password'].valid">
            <p>Enter a valid password minmum 5 length</p>
          </div>
        </div>
        <div class="field">
          <label style="color:white;font-size: 20px">Account</label>
          <select formControlName="role" [(ngModel)]="userDetails.role"> 
            <option value="user">user</option>
            <option value="vendor">vendor</option>
          </select>
          <div *ngIf="userForm.controls['role'].touched&&!userForm.controls['role'].valid">
            <p>select one of this</p>
          </div>
        </div>
        <div class="field">
          <p *ngIf="errorMessage">this email is already registed</p>
        </div>
        <button class="ui button" type="submit" (click)="onSubmit()" [disabled]="!userForm.valid">Submit</button>
      </form>
    </div>
    <div class="column"></div>
  </div>
</div>
