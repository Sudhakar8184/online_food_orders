<div  class="ui menu fixed">
  <a  href="" routerLink="/user_home"  class="item">Home</a>
  <div class="right menu">
    <a href="" routerLink="user_profile"  class="item">User Profile</a>
    <a (click)="storageService.logout()" class="item">Log Out</a>
  </div>
</div>
<div class="ui grid">
  <div class="three column row">
    <div class="column"></div>
    <div class="column">
    <div class="form-inline">
      <div class="form-group">
        <div class="input-group" style="margin: 0% 2em">
          <input type="text" [(ngModel)]="searchText" style="height: 45px;width: 350px;float: left" (keyup)="searchClicked()" class="form-control" placeholder="Search your food">
        </div>
      </div>
    </div>
  </div>
  <div class="column">
    <div class="form-inline">
      <div class="form-group">
        <div class="input-group" style="margin: 0% 2em">
            <select class="ui search dropdown"  (change)="catagorysData($event.target.value)" > 
            <option value="all">All</option>
             <option *ngFor="let catagory of objectKeys(catagorys)" [value]="catagory" >{{catagorys[catagory]}}</option>
            </select>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<br>
<div class="">
    <div class="row" style="background-image: url('https://parkscommission.co.richland.wi.us/wp-content/uploads/2014/09/pageBackground.jpg');height:100%;background-repeat: no-repeat;
    background-size: 100% 100%">
  <div *ngFor="let pharma of searchData; let i=index" class="card col-md-2" style='margin-bottom: 20px;margin-left:20px;margin-top:20px'>
    <div class="image">
      <img [src]="pharma?.image" width="200px" height="200px">
    </div>
    <div class="extra" style="float: left;color: white">
        <p class="product-name">{{pharma?.title}}</p>
        <p class="product-desc"><i class="fa fa-address-card" aria-hidden="true"></i>{{pharma?.location}}</p>
        <p class="product-desc"><i class="fa fa-phone" aria-hidden="true"></i>{{pharma?.vendor.phone}}</p>
        <p class="product-price"><i class="tag icon"></i><strong ><i class="	fas fa-rupee-sign"></i>{{pharma?.price}}</strong></p>
    </div>
    <div class="extra" style="float: right;margin-right:20px;margin-top:20px">
      <button class="btn btn-info"  data-toggle="modal" data-target="#myModal" data-backdrop="false" (click)="addToList(pharma)"><i class="fa fa-cart-plus" aria-hidden="true"></i></button>
    </div>
  
  </div>
  <div *ngIf="searchData && !searchData.length" style="height: 600px;">
    <h1 style="margin-top:50px;text-align: center;color: white"> No Products Presents</h1>
  </div>
  </div>
  </div>
  
  <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content" style="margin-top:200px">
        
          <div class="modal-header" >
            <p  style="float:left">Added to yours orders.</p>
            <button  style="float:right" type="button" class="btn btn-default" data-dismiss="modal">ok</button>
          </div>
        </div>
        
      </div>
    </div>
